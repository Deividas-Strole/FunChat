<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Welcome</title>
        <link rel="stylesheet" href="bg.css">
    </head>
    <body>

<!--nice background-->
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
        <h1>WELCOME TO A DISCO CHAT</h1>
        <form action="/channels" method="get">
            <label>Enter your name:</label>
            <p>
                <input type="text" id="nameTextBox" name="name">
            </p>
            <label>Choose chat channel:</label>
            <select id="channelSelected" name="channel">
                <option value="First">Channel 1</option>
                <option value="Second">Channel 2</option>
                <option value="Third">Channel 3</option>
                <option value="Fourth">Channel 4</option>
            </select>
            <button id="button" type="submit">Submit</button>
        </form>
    </div>
     </body>
</html>
